[tool.black]
line-length = 79

[tool.isort]
profile = "black"
line_length = 79

[tool.pylint."MESSAGES CONTROL"]
disable = "duplicate-code"

[tool.poetry]
name = "nb-clean"
version = "2.0.2"
description = "Clean Jupyter notebooks for versioning"
authors = ["Scott Stevenson <scott@stevenson.io>"]
license = "ISC"
readme = "README.md"
homepage = "https://github.com/srstevenson/nb-clean"
repository = "https://github.com/srstevenson/nb-clean"
keywords = ["jupyter", "notebook", "clean", "filter", "git"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Science/Research",
    "Natural Language :: English",
]
include = ["LICENCE"]

[tool.poetry.dependencies]
python = ">=3.6,<4.0"
nbformat = "^5.1.2"

[tool.poetry.dev-dependencies]
black = "^20.8b1"
flake8 = "^3.9.1"
isort = "^5.8.0"
mypy = "^0.812"
nox = "^2020.12.31"
pylint = "^2.8.1"
pytest-mock = "^3.5.1"
pytest-lazy-fixture = "^0.6.3"
pytest-cov = "^2.11.1"

[tool.poetry.scripts]
nb-clean = "nb_clean.cli:main"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
