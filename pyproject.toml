[tool.poetry]
name = "nb-clean"
version = "2.4.0"
description = "Clean Jupyter notebooks for versioning"
authors = ["Scott Stevenson <scott@stevenson.io>"]
license = "ISC"
readme = "README.md"
homepage = "https://github.com/srstevenson/nb-clean"
repository = "https://github.com/srstevenson/nb-clean"
keywords = ["jupyter", "notebook", "clean", "filter", "git"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Science/Research",
    "Natural Language :: English",
]
include = ["LICENCE", "images/nb-clean.png"]

[tool.poetry.dependencies]
python = ">=3.8,<4.0"
nbformat = ">=5.9.2"

[tool.poetry.scripts]
nb-clean = "nb_clean.cli:main"

[tool.poetry.group.dev.dependencies]
black = {extras = ["jupyter"], version = ">=23.3"}
flake8 = ">=5.0.4"
flake8-pytest-style = ">=1.6.0"
isort = ">=5.11.5"
mypy = ">=1.4"
nox = ">=2023.4.22"
pylint = ">=2.13.9"
pytest-cov = ">=4.1.0"
pytest-lazy-fixture = ">=0.6.3"
pytest-mock = ">=3.11.1"
pyupgrade = ">=3.3.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
skip-magic-trailing-comma = true

[tool.isort]
profile = "black"

[tool.mypy]
check_untyped_defs = true
disallow_any_unimported = true
disallow_untyped_defs = true
no_implicit_optional = true
show_error_codes = true
strict = true
warn_no_return = true
warn_redundant_casts = true
warn_return_any = true
warn_unreachable = true
warn_unused_configs = true
warn_unused_ignores = true

[tool.pylint."MESSAGES CONTROL"]
disable = ["duplicate-code", "line-too-long"]
